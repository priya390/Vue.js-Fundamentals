<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Filters</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
    <div id="app">
        <h1>{{ message | uppercase }}</h1>
        <h1>{{ message1 | lowercase }}</h1>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Welcome to Vue World!',
            message1: 'It\'s awesome!!'
        },
        filters: {
            uppercase: function (value) {
                return value.toUpperCase(); //returns string in uppercase
            },
            lowercase: function(value) {
                return value.toLowerCase(); //returns string in lowercase
            } 
        }
    })
</script>
</html>
