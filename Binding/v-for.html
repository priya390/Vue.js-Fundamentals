<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>V-for Binding</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <ul>
          <li style="list-style-type: none" v-for="todo in todos">{{ todo.id }}) {{ todo.text }}</li>
        </ul>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello, World!',
            // Array
            todos: [
                { text: 'Assignments', id:1 },
                { text: 'Tutorials', id:2 },
                { text: 'Examples', id:3 }
            ]
        }
    })
</script>
</html>
