<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Humanized URL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>

<body>
    <div id="app">
      <h1>{{ message }}</h1>
      <p>
          Visit: <a v-bind:href="url">{{ cleanUrl }}</a>
      </p>
      <input type="text" class="form-control" v-model="url"> <!-- URL is bound to url variable -->
      <button type="button" class="btn btn-primary" @click="humanizeUrl">Humanize Me!</button>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            message: "Hello, World!",
            url: "",
            cleanUrl: ""
        },
        methods: {
            humanizeUrl: function () {
                this.cleanUrl = this.url.replace(/^https?:\/\//, '').replace(/\/$/, '') //Shortens the URL
            }
        }
    })
</script>
</html>
